<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal - Vartika Bisht</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: #A27CA5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #4A154B;
            color: white;
            padding: 20px 40px;
            text-align: center;
            position: relative;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Panels Section */
        .panels-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
            padding: 20px;
            gap: 20px;
        }

        .panel {
            position: relative;
            width: 48%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: scale(1.05);
        }

        .panel .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
        }

        .panel:hover .overlay {
            opacity: 1;
        }

        .overlay h2 {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        /* Photography Panel */
        .self-portrait {
            background-image: url('data/selfportrait1.jpg'); /* Set the first image as the background */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .panels-section {
                flex-direction: column;
                align-items: center;
            }

            .panel {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Vartika Bisht</h1>
        <p> Personal Projects </p>
    </header>

    <!-- Panels Section -->
    <section class="panels-section">
        <!-- Photography Panel - Self Portrait -->
        <div class="panel self-portrait">
            <a href="selfportrait.html">
                <div class="overlay">
                    <h2>Self Portrait</h2>
                </div>
            </a>
        </div>
    </section>

</body>

</html>
