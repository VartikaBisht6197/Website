<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Vartika Bisht</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: #A27CA5; /* Background color */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background: #4A154B;
            color: white;
            padding: 20px 40px;
            text-align: center;
            position: relative;
            width: 100%;
        }

        header .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p.personal-info {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        header p.professional-info {
            font-size: 1.1rem;
            font-style: italic;
            color: #f1f1f1;
        }

        .nav-links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background-color: #6A3D68;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .footer-link i {
            margin-right: 5px;
        }

        /* About Me Section */
        .about-me-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex: 1;
            min-height: 100vh;
        }

        .about-me-image-container {
            width: 60%;
            height: 100vh;
            background-image: url('data/aboutme.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            flex-shrink: 0;
        }

        .about-me-text {
            flex: 1;
            max-width: 600px;
            color: #333;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-left: 30px;
            z-index: 2;
            text-align: left;
            font-size: 1.1rem;
        }

        .about-me-text h2 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Footer (which is now removed) */
        /* Removed Footer Styling */

        /* Responsive Design */
        @media (max-width: 768px) {
            .about-me-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .about-me-image-container {
                width: 100%;
                height: 50vh;
                background-size: cover;
                background-position: center;
            }

            .about-me-text {
                margin-top: 20px;
                max-width: 90%;
                padding: 30px;
            }

            .social-links {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Vartika Bisht</h1>
            
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="personal.html" class="nav-link">Personal</a>
                <a href="professional.html" class="nav-link">Professional</a>
            </div>
        </div>

        <div class="social-links">
            <a href="mailto:reachout.vartika@gmail.com" class="footer-link">
                <i class="fas fa-envelope"></i>Email
            </a>
            <a href="https://github.com/VartikaBisht6197" target="_blank" rel="noopener noreferrer" class="footer-link">
                <i class="fab fa-github"></i>GitHub
            </a>
            <a href="https://twitter.com/vartikabisht" target="_blank" rel="noopener noreferrer" class="footer-link">
                <i class="fab fa-twitter"></i>Twitter
            </a>
            <a href="https://www.linkedin.com/in/vartika-bisht/" target="_blank" rel="noopener noreferrer" class="footer-link">
                <i class="fab fa-linkedin"></i>LinkedIn
            </a>
            <a href="https://www.instagram.com/vartika.bisht/" target="_blank" rel="noopener noreferrer" class="footer-link">
                <i class="fab fa-instagram"></i>Instagram
            </a>
            <a href="https://facebook.com/your-profile-link" target="_blank" rel="noopener noreferrer" class="footer-link">
                <i class="fab fa-facebook"></i>Facebook
            </a>
        </div>
    </header>

    <!-- About Me Section -->
    <section class="about-me-section">
        <div class="about-me-image-container"></div>

        <div class="about-me-text">
            <h2>About Me</h2>
            <p id="about-me-text">Loading...</p>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        // Load About Me text dynamically
        fetch('data/aboutme.txt')
            .then(response => response.text())
            .then(data => document.getElementById('about-me-text').textContent = data)
            .catch(() => document.getElementById('about-me-text').textContent = 'Error loading content.');
    </script>
</body>

</html>
