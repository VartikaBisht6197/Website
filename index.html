<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Personal Website</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
        }

        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        /* Section Styles */
        section {
            padding: 60px 20px;
        }

        section h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        .about-me-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-me-text {
            flex: 1;
            font-size: 1.2rem;
            color: #555;
            animation: fadeIn 1s ease-in-out;
        }

        .about-me-image {
            flex-shrink: 0;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My Professional Website</h1>
        <nav>
            <ul>
                <li><a href="hobbies.html">Hobbies & Interests</a></li>
                <li><a href="background.html">Personal Background</a></li>
                <li><a href="career.html">Professional Career & Learning Path</a></li>
            </ul>
        </nav>
    </header>

    <!-- Introduction Section -->
    <section>
        <h2 data-aos="fade-up">About Me</h2>
        <div class="about-me-container">
            <p class="about-me-text" id="about-me-text">Loading...</p>
            <img src="data/aboutme.jpeg" alt="About Me Image" class="about-me-image" data-aos="fade-left">
        </div>
    </section>

    <footer>
        <p>Â© 2024 My Personal Website. All rights reserved.</p>
    </footer>

    <!-- AOS Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS animations

        // Fetch the text from the aboutme.txt file
        fetch('data/aboutme.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('about-me-text').textContent = data;
            })
            .catch(error => {
                console.error('Error fetching the aboutme.txt:', error);
                document.getElementById('about-me-text').textContent = 'Sorry, unable to load the about me content.';
            });
    </script>
</body>
</html>
