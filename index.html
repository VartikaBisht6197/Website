<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vartika Bisht</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: #f7f8fc;
            color: #333;
        }

        /* Header Styling */
        header {
            background: linear-gradient(135deg, #003973, #E5E5BE);
            text-align: center;
            padding: 60px 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #FFD700;
            animation: fadeInDown 1s ease-in-out;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        header nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .line-art {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('uploaded_image_path.png') no-repeat center;
            opacity: 0.1;
            z-index: -1;
        }

        /* Section Styling */
        section {
            padding: 60px 20px;
            background: white;
        }

        section:nth-child(even) {
            background: linear-gradient(135deg, #EAF2F8, #ffffff);
        }

        section h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #003973;
        }

        /* About Me Section */
        .about-me-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .about-me-text {
            flex: 1;
            font-size: 1.2rem;
            color: #555;
            animation: fadeIn 1s ease-in-out;
        }

        .about-me-image {
            flex-shrink: 0;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease-in-out;
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(135deg, #003973, #002244);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between elements */
        }

        .social-links {
            display: flex;
            flex-wrap: wrap; /* Wrap on small screens */
            gap: 15px; /* Space between items */
            justify-content: center;
            align-items: center;
        }

        .footer-link {
            text-decoration: none;
            color: #FFD700;
            font-size: 1.1rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .footer-link:hover {
            color: #E5E5BE;
            transform: translateY(-3px);
        }

        .footer-link i {
            font-size: 1.2rem;
        }

        .quote {
            font-size: 1.2rem;
            font-weight: bold;
            font-style: italic;
            color: #FFD700;
        }

        .author {
            font-size: 1rem;
            color: #bbb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .social-links {
                flex-wrap: wrap;
            }

            .footer-link {
                font-size: 1rem;
            }
        }


        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .about-me-container {
                flex-direction: column;
            }

            .social-links {
                flex-direction: column;
                align-items: center;
            }

            .footer-link {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Vartika Bisht</h1>
        <nav>
            <ul>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="background.html">Background</a></li>
                <li><a href="career.html">Career</a></li>
            </ul>
        </nav>
        <div class="line-art"></div>
    </header>

    <!-- About Me Section -->
    <section>
        <h2>About Me</h2>
        <div class="about-me-container">
            <p class="about-me-text" id="about-me-text">Loading...</p>
            <img src="data/aboutme.jpg" alt="About Me Image" class="about-me-image">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="mailto:reachout.vartika@gmail.com" class="footer-link">
                    <i class="fas fa-envelope"></i> Email
                </a>
                <a href="https://github.com/VartikaBisht6197" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://twitter.com/vartikabisht" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://www.linkedin.com/in/vartika-bisht/" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://www.instagram.com/vartika.bisht/" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
                <a href="https://facebook.com/your-profile-link" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-facebook"></i> Facebook
                </a>
            </div>
            <p class="quote">"I imagine Sisyphus happy"</p>
            <p class="author">– Albert Camus</p>
            <p>© 2024 Vartika Bisht. All rights reserved.</p>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        // Load About Me text dynamically
        fetch('data/aboutme.txt')
            .then(response => response.text())
            .then(data => document.getElementById('about-me-text').textContent = data)
            .catch(() => document.getElementById('about-me-text').textContent = 'Error loading content.');
    </script>
</body>

</html>
