<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Vartika Bisht</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #F8D1D7, #F4A5AE);
            color: #333;
            margin: 0;
        }

        /* About Me Section */
        .about-me-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            gap: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .about-me-section img {
            width: 45%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .about-me-text {
            flex: 1;
            color: #333;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-in-out;
        }

        .about-me-text h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4A154B;
        }

        .about-me-text p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 20px;
            background: #4A154B;
            color: white;
            margin-top: 40px;
        }

        .footer-container {
            max-width: 1200px;
            margin: auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .footer-link i {
            margin-right: 5px;
        }

        .quote {
            font-size: 1.2rem;
            font-style: italic;
        }

        .author {
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .about-me-section {
                flex-direction: column;
                text-align: center;
            }

            .about-me-section img {
                width: 80%;
            }

            .about-me-text {
                padding: 20px;
            }

            .social-links {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- About Me Section -->
    <section class="about-me-section">
        <!-- Image on the left -->
        <img src="data/aboutme.jpg" alt="About Me Image">

        <!-- Text dynamically loaded -->
        <div class="about-me-text">
            <h2>About Me</h2>
            <p id="about-me-text">Loading...</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="mailto:reachout.vartika@gmail.com" class="footer-link">
                    <i class="fas fa-envelope"></i>Email
                </a>
                <a href="https://github.com/VartikaBisht6197" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-github"></i>GitHub
                </a>
                <a href="https://twitter.com/vartikabisht" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-twitter"></i>Twitter
                </a>
                <a href="https://www.linkedin.com/in/vartika-bisht/" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-linkedin"></i>LinkedIn
                </a>
                <a href="https://www.instagram.com/vartika.bisht/" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-instagram"></i>Instagram
                </a>
                <a href="https://facebook.com/your-profile-link" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <i class="fab fa-facebook"></i>Facebook
                </a>
            </div>
            <p class="quote">"I imagine Sisyphus happy"</p>
            <p class="author">– Albert Camus</p>
            <p>© 2024 Vartika Bisht. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Load About Me text dynamically
        fetch('data/aboutme.txt')
            .then(response => response.text())
            .then(data => document.getElementById('about-me-text').textContent = data)
            .catch(() => document.getElementById('about-me-text').textContent = 'Error loading content.');
    </script>
</body>

</html>
