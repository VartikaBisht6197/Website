<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Portrait - Vartika Bisht</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background: #A27CA5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: #4A154B;
            color: white;
            padding: 20px 40px;
            text-align: center;
            position: relative;
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Image Gallery Section */
        .gallery-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            width: 48%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-section {
                flex-direction: column;
                align-items: center;
            }

            .gallery-item {
                width: 90%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Vartika Bisht</h1>
        <p>Personal - Self Portrait</p>
    </header>

    <!-- Gallery Section -->
    <section class="gallery-section">
        <!-- Self Portrait Images -->
        <div class="gallery-item" style="background-image: url('data/selfportrait1.jpg');"></div>
        <div class="gallery-item" style="background-image: url('data/selfportrait2.jpg');"></div>
        <div class="gallery-item" style="background-image: url('data/selfportrait3.jpg');"></div>
        <div class="gallery-item" style="background-image: url('data/selfportrait4.jpg');"></div>
    </section>

</body>

</html>
